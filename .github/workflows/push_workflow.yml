name: Publish Website to Web Hosting
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: ðŸš€ Deploy website every commit
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ftp.fivedit.com
          username: dev@fivedit.com
          password: ${{ secrets.FIVEDIT_DEV_PASSWORD }}
          protocol: ftp
          port: 21 # 